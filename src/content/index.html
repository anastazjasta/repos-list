<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Site title</title>
  <meta name="description" content="Description" />

  <meta property="og:title" content="GitHub repos" />
  <meta property="og:description"
    content="Script downloading list of public repositories of a GitHub user using GitHub API" />
  <meta property="og:url" content="https://anastazjasta.github.io/repos-list/" />
  <meta property="og:image" content="https://anastazjasta.github.io/repos-list/assets/img/cover.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="main">
    <h1 class="title title--js">List of public repositories of a GitHub user</h1>
    <form class="form">
      <p>
        <label class="label" for="username">GitHub username:</label><br>
        <input class="username username--js" name="username" id="username" placeholder="please enter your username">
      </p>

    </form>
    <button class="submit submit--js">Submit</button>
    <ul class="list list--js"></ul>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
